<div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="description">Create A Post!!</label>
                        <textarea formControlName="content" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
