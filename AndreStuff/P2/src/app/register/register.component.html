<html>
  <head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" src="register.component.css"/>
  </head>
  <body>
<p class="headthing">Register</p>
<br/>
<div class="container">

<p class="formtitle">Full name:</p>
    <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
      </form>

<br/>
<p class="formtitle">Email:</p>
<div class="form-group">
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your Email">
  </div>
  <p class="formtitle">Password:</p>
<div class="form-group">
    <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter your desired Password">
  </div>
  <p class="formtitle">Phone Number:</p>
  <div class="form-group">
      <input type="phonenumber" class="form-control" id="phonenumber" aria-describedby="emailHelp" placeholder="Enter your Password">
    </div>
    <div class="form-group">
        <p class="formtitle">Upload Profile Image:</p>
      <input type="file" class="form-control-file" id="img">
    </div>
  </div>
</body>

<div id="footer">

</div>
  
  </html>
