<article class="row">
    <div class="col-md-2 col-sm-2 hidden-xs">
        <figure class="thumbnail">
            <img class="media-object photo-profile" [src]="signedUrl" width="40" height="40" alt="...">
        </figure>
    </div>
    <div class="col-md-10 col-sm-10">
        <div class="panel panel-default arrow left">
            <div class="panel-body">
                <header class="text-left">
                    <div class="comment-user">{{comment.user.firstname}} {{comment.user.lastname}}</div>
                </header>
                <div class="comment-post">
                    <p>
                        {{comment.content}}
                    </p>
                    <button type="submit" class="btn btn-primary" (click)="addLike(comment)">Like</button>
                    <p>{{comment.numLikes}}</p>
                </div>
            </div>
        </div>
    </div>
</article>
