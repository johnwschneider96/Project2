<h1 style="text-align: center">Welcome to SocialQ!</h1>
<img src="http://diariometro.com.ni/wp-content/uploads/2018/01/Capture15.jpg" id="bg" alt="">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
                <h3 style="text-align: center">Welcome to SocialQ!</h3>
				<h5 style="text-align: center">Log In</h5>
				
			</div>
			<div class="card-body">
				<p *ngIf="message" class="text-center error">{{message}}</p>
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="input-group form-group clearfix" [ngClass]="{ 'has-error': submitted && f.email.errors }">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" formControlName="email" class="form-control" placeholder="username">
						<div *ngIf="submitted && f.email.errors" class="help-block">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                      	</div>
					</div>
					<div class="input-group form-group clearfix" [ngClass]="{ 'has-error': submitted && f.password.errors }">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" formControlName="password" class="form-control" placeholder="password">
						<div *ngIf="submitted && f.password.errors" class="help-block">
							<div *ngIf="f.password.errors.required">Password is required</div>
						</div>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink="/register" routerLinkActive="active">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
