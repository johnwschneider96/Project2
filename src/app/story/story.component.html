<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <section class="post-heading">
                <div class="row">
                    <div class="col-md-11">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object photo-profile"
                                        src="http://0.gravatar.com/avatar/38d618563e55e6082adf4c8f8c13f3e4?s=40&d=mm&r=g"
                                        width="40" height="40" alt="...">
                                </a>
                            </div>
                            <div class="media-body">
                                <a href="#" class="anchor-username">
                                    <h4 class="media-heading">{{story.userEmail.firstname}} {{story.userEmail.lastname}}</h4>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <a href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
                    </div>
                </div>
            </section>
            <section class="post-body">
                <p>
                    {{story.content}}
                </p>
            </section>
            <button type="submit" class="btn btn-primary" (click)="addLike(story)">Like</button>
            <p>{{story.numLikes}}</p>
        </div>
    </div>
</div>
